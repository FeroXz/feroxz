{% extends "base.html" %}
{% if post %}
  {% set page_title = "Beitrag bearbeiten" %}
{% else %}
  {% set page_title = "Neuen Beitrag erstellen" %}
{% endif %}
{% block title %}{{ page_title }} - Feroxz CMS{% endblock %}
{% block content %}
<section class="editor">
  <div class="editor-header">
    <h1>{{ page_title }}</h1>
    <a class="link" href="{{ url_for('admin_dashboard') }}">Zur√ºck</a>
  </div>
  <form method="post" class="form">
    <label for="title">Titel</label>
    <input
      type="text"
      id="title"
      name="title"
      value="{{ post.title if post else '' }}"
      required
    />

    <label for="content">Inhalt</label>
    <textarea id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea>

    <button class="btn" type="submit">Speichern</button>
  </form>
</section>
{% endblock %}
